<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Champion Association Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.postimg.cc/vBK12Xg5/when-i-clicked-into-fofostream-i-thought-hes-myfraud-v0-788d39odmwtd1.webp');
      background-size: cover;
      background-position: center;
      color: white;
      margin: 0;
      backdrop-filter: brightness(0.8);
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 25px;
      max-width: 1000px;
      margin: 40px auto;
    }

    img {
      width: 800px;
      height: 500px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 30px;
      border: 5px solid #fff;
    }

    input, button {
      padding: 20px;
      font-size: 24px;
      margin: 10px;
      border-radius: 10px;
      border: none;
    }

    input {
      width: 400px;
    }

    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }

    #nav-buttons {
      margin-top: 20px;
    }

    #credits {
      margin-top: 20px;
      font-size: 32px;
      color: #ccc;
    }

    #summary {
      display: none;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: center;
      margin-top: 20px;
    }

    .summary-entry {
      background-color: rgba(30, 30, 30, 0.8);
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 100%;
      max-width: 240px;
    }

    .summary-entry img {
      width: 100%;
      height: 135px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .summary-entry .champion-name {
      font-weight: bold;
      font-size: 20px;
    }

    .summary-entry .player-name {
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container" id="game">
    <h1>Name the pro player</h1>
    <img id="champion-img" src="" alt="Champion" />
    <div>
      <input type="text" id="player-name" placeholder="Enter pro player name" />
      <button onclick="submitAnswer()">Submit</button>
    </div>
    <div id="nav-buttons">
      <button onclick="goBack()">Back</button>
      <button onclick="skipChampion()">Skip</button>
    </div>
    <div id="credits">Made by kyanitevrc (discord)</div>
  </div>

  <div class="container" id="summary">
    <h1>Summary</h1>
    <div class="summary-grid" id="summary-list"></div>
  </div>

  <script>
    const champions = [
      "Aatrox", "Ahri", "Akali", "Alistar", "Amumu", "Anivia", "Annie", "Aphelios", "Ashe", "AurelionSol", "Azir",
      "Bard", "Belveth", "Blitzcrank", "Brand", "Braum", "Briar", "Caitlyn", "Camille", "Cassiopeia", "ChoGath",
      "Corki", "Darius", "Diana", "DrMundo", "Draven", "Ekko", "Elise", "Evelynn", "Ezreal", "Fiddlesticks",
      "Fiora", "Fizz", "Galio", "Gangplank", "Garen", "Gnar", "Gragas", "Graves", "Gwen", "Hecarim",
      "Heimerdinger", "Illaoi", "Irelia", "Ivern", "Janna", "JarvanIV", "Jax", "Jayce", "Jhin",
      "Jinx", "Kaisa", "Kalista", "Karma", "Karthus", "Kassadin", "Katarina", "Kayle", "Kayn", "Kennen",
      "KhaZix", "Kindred", "Kled", "KogMaw", "KSante", "LeBlanc", "LeeSin", "Leona", "Lillia", "Lissandra",
      "Lucian", "Lulu", "Lux", "Malphite", "Malzahar", "Maokai", "MasterYi", "Milio", "MissFortune", "Mordekaiser",
      "Morgana", "Naafiri", "Nami", "Nasus", "Nautilus", "Neeko", "Nidalee", "Nilah", "Nocturne", "Nunu",
      "Olaf", "Orianna", "Ornn", "Pantheon", "Poppy", "Pyke", "Qiyana", "Quinn", "Rakan", "Rammus",
      "RekSai", "Rell", "Renata", "Renekton", "Rengar", "Riven", "Rumble", "Ryze", "Samira", "Sejuani",
      "Senna", "Seraphine", "Sett", "Shaco", "Shen", "Shyvana", "Singed", "Sion", "Sivir", "Skarner",
      "Sona", "Soraka", "Swain", "Sylas", "Syndra", "TahmKench", "Taliyah", "Talon", "Taric", "Teemo",
      "Thresh", "Tristana", "Trundle", "Tryndamere", "TwistedFate", "Twitch", "Udyr", "Urgot", "Varus", "Vayne",
      "Veigar", "Velkoz", "Vex", "Vi", "Viego", "Viktor", "Vladimir", "Volibear", "Warwick", "Wukong",
      "Xayah", "Xerath", "XinZhao", "Yasuo", "Yone", "Yorick", "Yuumi", "Zac", "Zed", "Zeri",
      "Ziggs", "Zilean", "Zoe", "Zyra",
      "xdd"
    ];

    const customSplash = {
      Kayle: "https://i.postimg.cc/PrpTJwNf/kayle-morgana-design-are-not-as-good-as-they-could-be-in-a-v0-p2p0zel9heka1.webp",
      Morgana: "https://i.postimg.cc/FHzWNyKG/morg-splash.webp",
      Xayah: "https://i.postimg.cc/MKmHqBLc/Xayah-Original-Centered.webp",
      Rakan: "https://i.postimg.cc/Jhq5Xttt/Rakan.webp",
      xdd: "https://i.postimg.cc/T39jVCWC/does-anyone-know-where-the-xdd-picture-originates-from-v0-2wttjntmyfhd1.webp"
    };

    const specialCases = {
      ChoGath: "Chogath",
      KhaZix: "Khazix",
      RekSai: "RekSai",
      Velkoz: "Velkoz",
      KSante: "Ksante",
      LeBlanc: "Leblanc",
      Wukong: "MonkeyKing"
    };

    let currentIndex = 0;
    const results = [];

    function getChampionImageUrl(name) {
      if (customSplash[name]) return customSplash[name];
      const urlName = specialCases[name] || name;
      return `https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${urlName}_0.jpg`;
    }

    function loadChampion() {
      if (currentIndex >= champions.length) return showSummary();
      document.getElementById('champion-img').src = getChampionImageUrl(champions[currentIndex]);
      document.getElementById('player-name').value = '';
    }

    function submitAnswer() {
      const input = document.getElementById('player-name').value.trim();
      results.push({ champion: champions[currentIndex], player: input || "(No answer)" });
      currentIndex++;
      loadChampion();
    }

    function skipChampion() {
      results.push({ champion: champions[currentIndex], player: "(Skipped)" });
      currentIndex++;
      loadChampion();
    }

    function goBack() {
      if (currentIndex > 0) {
        currentIndex--;
        results.pop();
        loadChampion();
      }
    }

    function showSummary() {
      document.getElementById('game').style.display = 'none';
      const list = document.getElementById('summary-list');
      list.innerHTML = '';
      results.forEach(e => {
        const entry = document.createElement('div');
        entry.className = 'summary-entry';

        const img = document.createElement('img');
        img.src = getChampionImageUrl(e.champion);

        const champName = document.createElement('div');
        champName.className = 'champion-name';
        champName.textContent = e.champion;

        const playerName = document.createElement('div');
        playerName.className = 'player-name';
        playerName.textContent = e.player;

        entry.appendChild(img);
        entry.appendChild(champName);
        entry.appendChild(playerName);
        list.appendChild(entry);
      });
      document.getElementById('summary').style.display = 'block';
    }

    window.onload = loadChampion;
  </script>
</body>
</html>
